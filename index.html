<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    
    <div class="login-art">
        <div class="logo">
            <img src="img/logo-name-white.png">
        </div>
    </div>
    <section class="login-section">

        <div class="info-wrap">
            <h1 class="info-title"><em>Bestest</em> service on the planet!</h1>
            <p class="info-para">Want to become part of something amazing? Here is your chance at signing up for the world <em>most</em> awesome service.
            </p>
            <p class="info-para">
            You <em>know</em> you want to.
            </p>
        </div>

        <div class="login-wrap">
            <h2 class="login-title">Let's do this!</h2>
            <form class="form" action="" method="">

                <div class="left-section">
                    <p>
                        <label class="label" for="first-name">First Name</label>
                        <input class="input" type="text" id="first-name" name="first-name" placeholder="Jack">
                    </p>
                    <p>
                        <label class="label" for="email">Email</label>
                        <input class="input" type="email" id="email" name="email" placeholder="pirate@blackpearl.sea">
                    </p>
                    <p>
                        <label class="label" for="password">Password</label>
                        <input class="input" type="password" id="password" name="password">
                    </p>
                </div>

                <div class="right-section">
                    <p>
                        <label class="label" for="last-name">Last Name</label>
                        <input class="input" type="text" id="last-name" name="last-name" placeholder="Sparrow">
                    </p>
                    <p>
                        <label class="label" for="phone">Phone Number</label>
                        <input class="input" type="tel" id="phone" name="phone">
                    </p>
                    <p>
                        <label class="label" for="confirm-password">Confirm Password</label>
                        <input class="input" type="password" id="confirm-password" name="confirm-password">
                    </p>
                </div>

            </form>
        </div>

        <div class="submit-wrap">
            <button class="submit-button">Create Account</button>
            <p class="account">Already have and account?<span class="account-link">Log in</span></p>
        </div>

    </section>

</body>
</html>
